<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SSP Pass Booking System</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link href="css/myStyle.css" type="text/css" rel="stylesheet" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="fragments/topbar :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Create Pass</h1>
                    </div>

                    <div class="card o-hidden border-0 shadow-lg mb-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-12 d-none d-lg-block"></div>
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Add a new corporate pass!</h1>
                                        </div>
                                        <form class="user col-md-8 col-xs-12 mx-auto">
                                            <div class="form-group">
                                                <label for="placeOfInterest">Place Of Interest</label>
                                                <input type="text" class="form-control form-control-user inputFieldBorderRadius" id="placeOfInterest"
                                                    placeholder="e.g. Garden By The Bay">
                                            </div>

                                            <div class="form-group">
                                                <label class="my-1 mr-2" for="inlineFormCustomSelectCard">Card Type</label>
                                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectCard">
                                                        <option selected>Choose...</option>
                                                        <option value="1">Physical</option>
                                                        <option value="2">E-card</option>
                                                    </select> 
                                            </div>

                                            <div class="form-group">
                                                <label for="placeOfInterest">Card Number</label>
                                                <input type="text" class="form-control form-control-user inputFieldBorderRadius" id="placeOfInterest"
                                                    placeholder="e.g. 1234567891012345678909">
                                            </div>

                                            <div class="form-group">
                                                <label for="replacementFee">Replacement Fee</label>
                                                <input type="number" class="form-control form-control-user inputFieldBorderRadius" id="replacementFee"
                                                    placeholder="">
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col text-center">
                                                    <a href="passes.html" class="d-sm-inline-block btn btn-sm btn-secondary shadow-sm">Cancel</a>
                                                </div>
                                                <div class="col text-center">
                                                    <a href="#" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm">Create</a>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <div th:replace="fragments/footer :: footer"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
